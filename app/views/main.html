<h1>Vier Gewinnt!</h1>
<div ng-controller="boardCtrl">
    <div ng-show="gameOver">SIEG!!!</div>
    <div ng-repeat="row in boardRows">
        <field
            ng-repeat="field in row"
            x="{{field.x}}"
            y="{{field.y}}"
            occupied="field.occupied"
            click-field="setToken(field)"
            color="field.color">
        </field>
    </div>
</div>
